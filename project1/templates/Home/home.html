<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registration Form</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      height: 100vh;
      background: linear-gradient(120deg, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .form-container {
      background: rgba(255, 255, 255, 0.05);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      width: 90%;
      max-width: 450px;
    }
    .form-container h2 {
      color: #ffffff;
      text-align: center;
      margin-bottom: 10px;
    }
    .top-link {
      text-align: center;
      margin-bottom: 25px;
    }
    .top-link a {
      color: violet;
      text-decoration: none;
      font-weight: bold;
    }
    .form-group {
      margin-bottom: 18px;
    }
    .form-group label {
      display: block;
      color: #fff;
      margin-bottom: 6px;
      font-weight: 500;
    }
    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      background-color: rgba(255,255,255,0.1);
      border: none;
      border-radius: 8px;
      color: #fff;
      outline: none;
    }
    .form-group input::placeholder,
    .form-group textarea::placeholder {
      color: #ccc;
    }
    .btn {
      width: 100%;
      background-color: #2196f3;
      border: none;
      padding: 12px;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
    }
    .btn:hover {
      background-color: #1a78c2;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Fill the full document</h2>
    <div class="top-link">
      <a href="{% url 'login' %}">Login Page</a>
    </div>
    <form action="{% url 'submit_details' %}" method="post">
      {% csrf_token %}
      <div class="form-group">
        <label>Name:</label>
        <input type="text" name="name" placeholder="Enter your name">
      </div>
      <div class="form-group">
        <label>Phone No:</label>
        <input type="number" name="phone" placeholder="Enter your number">
      </div>
      <div class="form-group">
        <label>Address:</label>
        <textarea name="address" maxlength="50" placeholder="Enter your address"></textarea>
      </div>
      <div class="form-group">
        <label>Email:</label>
        <input type="email" name="email" placeholder="Enter your email">
      </div>
      <input type="submit" class="btn" name="submit" value="Submit">
    </form>
  </div>

</body>
</html>
